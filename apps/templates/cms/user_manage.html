{% extends "cms/iframe_base.html" %}
{% block content %}
<div class="content container">
  <div class="row">
    <div class="col-sm-8">
      <div class="widget">
        <div class="widget-header"> <i class="icon-table"></i>
          <h3>CMS用户</h3>
        </div>
        <div class="widget-content">
          <div class="body">
            <table class="table table-striped table-images">
              <thead>
              <tr>
                <th></th>
                <th>头像</th>
                <th>姓名</th>
                <th>角色</th>
                <th>邮箱</th>
                <th class="hidden-xs">Date</th>
              </tr>
              </thead>
              <tbody>
              {% for user in users %}

                  <tr class="center-block">
                    <td>{{ loop.index }}</td>
                    <td><img src="{{ user.avatar }}"></td>
                    <td> {{ user.name }} </td>
                    <td> {{ user.role.name }} </td>
                    <td> {{ user.email }} </td>
                    <td class="hidden-xs">
                      <button class="btn btn-sm btn-primary" data-target="#user-dialog"> Edit </button>
                  </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
 <!-- Modal -->
  <div class="modal fade" id="user-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">轮播图</h4>
              </div>
              <div class="modal-body">
                  <form action="" class="form-horizontal">
                      <div class="form-group">
                          <label  class="col-sm-2 control-label">名称：</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="name" placeholder="轮播图片名称">
                          </div>
                      </div>
                      <div class="form-group">
                          <label  class="col-sm-2 control-label">图片：</label>
                          <div class="col-sm-6">
                              <input type="text" class="form-control" name="image_url" placeholder="轮播图片">
                          </div>
                          <div class="col-sm-4">
                              <button class="btn btn-primary">选择图片</button>
                          </div>
                      </div>
                      <div class="form-group">
                          <label  class="col-sm-2 control-label">跳转：</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="link_url" placeholder="跳转链接">
                          </div>
                      </div>
                      <div class="form-group">
                          <label  class="col-sm-2 control-label">权重：</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" name="priority" placeholder="优先级">
                          </div>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary" id="save-banner-btn">保存</button>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}

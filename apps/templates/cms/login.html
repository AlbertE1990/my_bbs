{% extends "cms/base.html" %}

{% block title %}CMS登录{% endblock %}

{% block head %}
  {{ super() }}
  <meta name="csrf_token" content="{{ csrf_token() }}" >
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script src="{{ static("cms/js/login.js") }}"></script>
  <script src="{{ static("common/js/myajax.js") }}"></script>
{% endblock %}


{% block content %}
  <div class="login-logo">
    <img src="{{ static('cms/images/logo.png') }}" width="147" height="33">
  </div>
  <div class="widget">
    <div class="login-content">
      <div class="widget-content" style="padding-bottom:0;">
        <form method="POST" class="no-margin" id="login">
          <h3 class="form-title">请登录</h3>
          <fieldset>
            <input id="csrf_token" name="csrf_token" type="hidden" value={{ csrf_token() }}>
            <div class="form-group no-margin">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <i class="icon-user"></i>
                </span>
                <input type="email" class="form-control input-lg" name="email" id="email" placeholder="请输入邮箱">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                    <i class="icon-lock"></i>
                </span>
                <input type="password" class="form-control input-lg" name="password" id="password" placeholder="请输入密码">
              </div>
            </div>
          </fieldset>
          <div class="form-actions">
            <label class="checkbox">
              <div class="checker"><span><input type="checkbox" value="1" name="remember"></span></div> 记住我
            </label>
            <button class="btn btn-warning pull-right" type="submit">
              登录 <i class="m-icon-swapright m-icon-white"></i>
            </button>
            <div class="forgot"><a href="#" class="forgot">忘记密码？</a></div>
          </div>
        </form>


      </div>
    </div>
  </div>
{% endblock %}

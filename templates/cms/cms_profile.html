{% from "common/_macors.html" import static,bootstrap_plugin %}
{% set user = g.user %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  {{ bootstrap_plugin() }}

  <link href={{ static('cms/css/thin-admin.css') }} rel="stylesheet" media="screen">
  <link href={{ static('cms/css/font-awesome.css') }} rel="stylesheet" media="screen">
  <link href={{ static('cms/style/style.css') }} rel="stylesheet" media="screen">
  <link href={{ static('cms/style/nestable.css') }} rel="stylesheet" media="screen">
  <script src={{ static('cms/js/iframe.js') }}></script>
  <link rel="stylesheet" href={{ static('cms/css/iframe.css') }}>

  <link href="{{ static('cms/css/font-awesome.css') }}" rel="stylesheet" media="screen">
  <link href="{{ static('cms/style/style.css') }}" rel="stylesheet">
  {#  <link href="{{ static('cms/css/thin-admin.css') }}" rel="stylesheet" media="screen">#}
</head>
<body>

<div class="content container" >

  <div class="row">
    <div class="col-sm-8">
      <div class="widget">
        <div class="widget-header"> <i class="icon-user"></i>
          <h3>个人信息</h3>
        </div>
        <div class="widget-content">
          <div class="body">
            <form data-validate="parsley" method="post" novalidate class="form-horizontal label-left" id="user-form">
              <div class="row">
                <div class="col-md-4">
                  <div class="text-align-center"> <img style="height: 112px;" alt="64x64" src={{ static('cms/images/user.jpg') }} class="img-circle"> </div>
                </div>
                <div class="col-md-8">
                  <h3 class="no-margin" id="username">{{user.username}}</h3>
                  <address>
                    <strong>角色：</strong><br>
                    <abbr title="Work email">邮箱：</abbr> <a href="mailto:#">{{user.email}}</a><br>
                    <abbr title="Work Phone">电话号码:</abbr> {{ None |default('还未添加电话号码')}}
                  </address>
                </div>
              </div>

              <fieldset>
                <legend class="section">个人信息</legend>
        <div class="control-group">
          <div class="col-sm-3">
            <label class="control-label">性别</label>
          </div>
          <div class="col-sm-9">
            <div class="form-group">
              <div data-toggle="buttons" class="btn-group" id="gender">
                <label data-toggle-passive-class="btn-default" data-toggle-class="btn-primary" class="btn btn-primary active">
                  <input type="radio" value="male" name="gender">
                  男 </label>
                <label data-toggle-passive-class="btn-default" data-toggle-class="btn-primary" class="btn btn-default">
                  <input type="radio" value="female" name="gender">
                  女 </label>
              </div>
            </div>
          </div>
        </div>
        <div class="control-group">
          <div class="col-sm-3">
            <label class="control-label" for="date-of-birth">生日</label>
          </div>
          <div class="col-sm-9">
            <div class="form-group">
              <input type="text" value="" name="date-of-birth"  class=" date-picker parsley-validated col-sm-6" id="date-of-birth">
            </div>
          </div>
        </div>
        <div class="control-group">
            <div class="col-sm-3">
              <label class="control-label" for="phone">电话号码 <span class="required">*</span></label>
            </div>
            <div class="col-sm-9">
              <div class="form-group">


                <input type="text"  name="phone" required class=" mask parsley-validated col-sm-6" id="phone"data-inputmask="'mask':'+33 999 999 999'">


            </div>
          </div>
        </fieldset>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">保存更改</button>
          <button class="btn btn-default" type="button">取消</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<script type='text/javascript' src={{static('cms/assets/plugins/form-inputmask/jquery.inputmask.min.js')}}></script>

</body>
</html>

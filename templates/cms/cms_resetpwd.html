{% from "common/_macors.html" import static,bootstrap_plugin %}
{% set user = g.user %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <meta name="csrf_token" content="{{ csrf_token() }}" >
  {{ bootstrap_plugin() }}

  <link href={{ static('cms/css/thin-admin.css') }} rel="stylesheet" media="screen">
  <link href={{ static('cms/css/font-awesome.css') }} rel="stylesheet" media="screen">
  <link href={{ static('cms/style/style.css') }} rel="stylesheet" media="screen">
  <link href={{ static('cms/style/nestable.css') }} rel="stylesheet" media="screen">
  <script src={{ static('cms/js/iframe.js') }}></script>
  <script src="{{ static("common/js/myajax.js") }}"></script>
  <link rel="stylesheet" href={{ static('cms/css/iframe.css') }}>

  <link href="{{ static('cms/css/font-awesome.css') }}" rel="stylesheet" media="screen">
  <link href="{{ static('cms/style/style.css') }}" rel="stylesheet">
  {#  <link href="{{ static('cms/css/thin-admin.css') }}" rel="stylesheet" media="screen">#}
</head>
<body>

<div class="content container" >

  <div class="col-sm-8">
          <div class="widget">
            <div class="widget-header"> <i class="icon-align-left"></i>
              <h3>修改密码 </h3>
            </div>
            <div class="widget-content">
              <form method="post" class="form-horizontal">
                <fieldset>
                <div class="form-group lable-padd">
                  <label for="raw-pwd" class="col-sm-3">原始密码：</label>
                  <div class="col-sm-6">
                    <input type="password" name="raw-pwd" id="raw-pwd" class="form-control">
                  </div>
                  <div class="col-sm-3">

                  </div>
                </div>
                <div class="form-group  lable-padd">
                  <label for="new-pwd1" class=" col-sm-3">新密码：</label>
                  <div class="col-sm-6">
                    <input type="password" name="new-pwd1" id="new-pwd1" class="form-control">
                  </div>
                  <div class="col-sm-3">

                  </div>
                </div>

                <div class="form-group  lable-padd">
                  <label for="new-pwd2" class="col-sm-3">重复原始密码：</label>
                  <div class="col-sm-6">
                    <input type="password" name="new-pwd2" id="new-pwd2" class="form-control">
                  </div>
                  <div class="col-sm-3">

                  </div>
                </div>


                </fieldset>
                <div class="form-actions">
                  <div>
                    <button class="btn btn-primary" type="submit" id="reset-pwd">确认修改</button>
                    <button class="btn btn-default" type="button">取消</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
</div>
</body>
</html>
